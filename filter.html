<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const numbers = [10,20,25,8,30,35,40,45,60,100,50];
        document.getElementById("demo").innerHTML=numbers.filter(mySum);

        function mySum(compare){
            return compare <= 40;
        }
    </script>
</body>
</html>
